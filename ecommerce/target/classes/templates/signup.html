<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="stylesheet" th:href="@{/login.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
<div class="container">
    <div class="card loginPage">
        <div class="card-body">
            <h1 class="card-title" style="text-align:center;">SignUp</h1>
            <br/>
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label for="email">Enter Username:</label>
                    <input type="text" class="form-control" placeholder="Enter username" id="username" th:field="*{username}">
                    <p class="errors" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                </div>
                <div class="form-group">
                    <label for="email">Enter Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" th:field="*{email}">
                    <p class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                </div>
                <div class="form-group">
                    <label for="pwd">Enter Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd" th:field="*{password}">
                    <p class="errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </div>
                <br/>
                <button type="submit" class="btn btn-primary" style="margin-left: 90px;">Create Account</button><br/>
                <span class="errors" style="margin-left: 33px" th:text="${message}"></span>
                <p style="text-align:center; font-size:14px">Already have account? <a th:href="@{login}">Click here</a></p>
            </form>
        </div>
    </div>

</div>
</body>
</html>
